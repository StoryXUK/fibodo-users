<section class="space-ptb">
    <div class="container">
      <div class="row">
        
        <!-- Registration Form -->
        <div class="col-lg-6">
          <div class="contact-us-form">
            <div class="section-title">
              <h3 class="title">Register</h3>
              <p class="text-dark">Please fill out the form below to register.</p>
            </div>
            <form class="contact-form fullborder">
              <div class="row">
                <div class="col-md-12">
                  <input type="text" class="form-control" placeholder="Name*" aria-label="Name" required>
                </div>
                <div class="col-md-12">
                  <input type="text" class="form-control" placeholder="Business*" aria-label="Business" required>
                </div>
                <div class="col-md-12">
                  <input type="email" class="form-control" placeholder="Email*" aria-label="Email" required>
                </div>
                <div class="col-md-12">
                  <input type="tel" class="form-control" placeholder="Phone Number*" aria-label="Phone" required>
                </div>
                <div class="col-md-12">
                  <input type="text" class="form-control" placeholder="yourname.fibodo.com*" aria-label="Subdomain" required>
                </div>
              </div>
            </form>
          </div>
        </div>
  
        <!-- Credit Card Fields -->
        <div class="col-lg-6">
          <div class="contact-us-form">
            <div class="section-title">
              <h3 class="title">Payment Details</h3>
              <p class="text-dark">Enter your credit card information to proceed with registration.</p>
            </div>
            <form class="contact-form fullborder">
              <div class="row">
                <div class="col-md-12">
                  <input type="text" class="form-control" placeholder="Cardholder Name*" aria-label="Cardholder Name" required>
                </div>
                <div class="col-md-12">
                  <input type="text" class="form-control" placeholder="Card Number*" aria-label="Card Number" required>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Expiry Date (MM/YY)*" aria-label="Expiry Date" required>
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="CVV*" aria-label="CVV" required>
                </div>
                <div class="col-md-12">
                  <button type="submit" class="btn">Buy Now</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </section>
